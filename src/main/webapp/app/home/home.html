<div ng-cloak>
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div id="home-slide1" class="fill"></div>
                <div class="carousel-caption">
                    <div style="background: #000;opacity: 0.1;height: 50px;margin-bottom: -61px;"/>
                    <h2>
هر صندوق یک پشت گرمی
                    </h2>
                    <p>
                    </p>
                </div>
            </div>
            <div class="item">
                <div class="fill" id="home-slide2"></div>
                <div class="carousel-caption">
                    <div style="background: #000;opacity: 0.1;height: 50px;margin-bottom: -61px;"/>
                    <h2>
                        به اعتبار هم پشت گرم باشیم...
                    </h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" id="home-slide3"></div>
                <div class="carousel-caption">
                    <div style="background: #000;opacity: 0.1;height: 50px;margin-bottom: -61px;"/>
                    <h2>
                        وام بدون بهره و ضامن
                    </h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-next"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-prev"></span>
        </a>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <h1 >صندوق ها</h1>
                </h1>
            </div>
            <!--for each-->
            <div data-ng-repeat="fund in vm.fundlist" class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body" style="background: #0d9da8;">
                        <div id="fundLogo">
                            <img src=".././../content/images/{{fund.id}}.png"/>
                        </div>
                        <br/>
                        <h4 style="color:#fff;text-align: center;">{{fund.title}}</h4>
                        <h2 style="color:#fff;text-align: center;">{{fund.memberCount}} نفر</h2>
                        <div class="membership_request">
                                درخواست عضویت
                        </div>
                    </div>
                </div>
            </div>
            <!--end of for each-->
        </div>
    </div>
</div>
<script>;
    $('.carousel').carousel({
        interval: 8000 //changes the speed
    });
</script>
