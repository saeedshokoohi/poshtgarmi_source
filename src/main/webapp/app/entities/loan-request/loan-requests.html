<div>
    <h2 data-translate="poshtgarmiApp.loanRequest.home.title">Loan Requests</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="loan-request.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="poshtgarmiApp.loanRequest.home.createLabel">
                        Create new Loan Request
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createDate"><span data-translate="poshtgarmiApp.loanRequest.createDate">Create Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="poshtgarmiApp.loanRequest.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="poshtgarmiApp.loanRequest.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="loanDurationIterationId"><span data-translate="poshtgarmiApp.loanRequest.loanDurationIteration">Loan Duration Iteration</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="memberId"><span data-translate="poshtgarmiApp.loanRequest.member">Member</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="loanRequest in vm.loanRequests track by loanRequest.id">
                    <td><a ui-sref="loan-request-detail({id:loanRequest.id})">{{loanRequest.id}}</a></td>
                    <td>{{loanRequest.createDate | date:'medium'}}</td>
                    <td>{{loanRequest.description}}</td>
                    <td>{{loanRequest.status}}</td>
                    <td>
                        <a ui-sref="loan-duration-iteration-detail({id:loanRequest.loanDurationIterationId})">{{loanRequest.loanDurationIterationId}}</a>
                    </td>
                    <td>
                        <a ui-sref="member-detail({id:loanRequest.memberId})">{{loanRequest.memberId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="loan-request-detail({id:loanRequest.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="loan-request.edit({id:loanRequest.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="loan-request.delete({id:loanRequest.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
