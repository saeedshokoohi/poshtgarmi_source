
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLoanRequestLabel" data-translate="poshtgarmiApp.loanRequest.home.createOrEditLabel">Create or edit a Loan Request</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.loanRequest.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.loanRequest.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanRequest.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" datetime-picker="{{dateformat}}" ng-model="vm.loanRequest.createDate" is-open="vm.datePickerOpenStatus.createDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanRequest.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.loanRequest.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanRequest.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.loanRequest.status"
                     />
        </div>

        <div class="form-group">
            <label data-translate="poshtgarmiApp.loanRequest.loanDurationIteration" for="field_loanDurationIteration">Loan Duration Iteration</label>
            <select class="form-control" id="field_loanDurationIteration" name="loanDurationIteration" ng-model="vm.loanRequest.loanDurationIterationId" ng-options="loanDurationIteration.id as loanDurationIteration.id for loanDurationIteration in vm.loandurationiterations"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="poshtgarmiApp.loanRequest.member" for="field_member">Member</label>
            <select class="form-control" id="field_member" name="member" ng-model="vm.loanRequest.memberId" ng-options="member.id as member.id for member in vm.members"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
