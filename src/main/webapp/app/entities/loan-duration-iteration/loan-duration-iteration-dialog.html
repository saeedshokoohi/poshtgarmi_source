
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLoanDurationIterationLabel" data-translate="poshtgarmiApp.loanDurationIteration.home.createOrEditLabel">Create or edit a Loan Duration Iteration</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.loanDurationIteration.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.loanDurationIteration.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDurationIteration.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.loanDurationIteration.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDurationIteration.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" datetime-picker="{{dateformat}}" ng-model="vm.loanDurationIteration.createDate" is-open="vm.datePickerOpenStatus.createDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDurationIteration.iterationIndex" for="field_iterationIndex">Iteration Index</label>
            <input type="number" class="form-control" name="iterationIndex" id="field_iterationIndex"
                    ng-model="vm.loanDurationIteration.iterationIndex"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDurationIteration.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.loanDurationIteration.status" id="field_status">
                <option value="ACTIVE" data-translate="poshtgarmiApp.LoanDurationIterationStatus.ACTIVE">ACTIVE</option>
                <option value="INACTIVE" data-translate="poshtgarmiApp.LoanDurationIterationStatus.INACTIVE">INACTIVE</option>
                <option value="FINISHED" data-translate="poshtgarmiApp.LoanDurationIterationStatus.FINISHED">FINISHED</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="poshtgarmiApp.loanDurationIteration.loanDuration" for="field_loanDuration">Loan Duration</label>
            <select class="form-control" id="field_loanDuration" name="loanDuration" ng-model="vm.loanDurationIteration.loanDurationId" ng-options="loanDuration.id as loanDuration.title for loanDuration in vm.loandurations"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="poshtgarmiApp.loanDurationIteration.payment" for="field_payment">Payment</label>
            <select class="form-control" id="field_payment" multiple name="payment" ng-model="vm.loanDurationIteration.payments" ng-options="payment as payment.id for payment in vm.payments track by payment.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
