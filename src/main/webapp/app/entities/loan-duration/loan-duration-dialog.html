
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLoanDurationLabel" data-translate="poshtgarmiApp.loanDuration.home.createOrEditLabel">Create or edit a Loan Duration</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.loanDuration.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.loanDuration.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDuration.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.loanDuration.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDuration.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.loanDuration.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDuration.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.loanDuration.status" id="field_status">
                <option value="ACTIVE" data-translate="poshtgarmiApp.LoanDurationStatus.ACTIVE">ACTIVE</option>
                <option value="INACTIVE" data-translate="poshtgarmiApp.LoanDurationStatus.INACTIVE">INACTIVE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDuration.agreement" for="field_agreement">Agreement</label>
            <input type="text" class="form-control" name="agreement" id="field_agreement"
                    ng-model="vm.loanDuration.agreement"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDuration.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" datetime-picker="{{dateformat}}" ng-model="vm.loanDuration.createDate" is-open="vm.datePickerOpenStatus.createDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDuration.startDate" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" datetime-picker="{{dateformat}}" ng-model="vm.loanDuration.startDate" is-open="vm.datePickerOpenStatus.startDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDuration.minMember" for="field_minMember">Min Member</label>
            <input type="number" class="form-control" name="minMember" id="field_minMember"
                    ng-model="vm.loanDuration.minMember"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDuration.maxMember" for="field_maxMember">Max Member</label>
            <input type="number" class="form-control" name="maxMember" id="field_maxMember"
                    ng-model="vm.loanDuration.maxMember"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDuration.fundSeedAmount" for="field_fundSeedAmount">Fund Seed Amount</label>
            <input type="number" class="form-control" name="fundSeedAmount" id="field_fundSeedAmount"
                    ng-model="vm.loanDuration.fundSeedAmount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDuration.sarresidDay" for="field_sarresidDay">Sarresid Day</label>
            <input type="number" class="form-control" name="sarresidDay" id="field_sarresidDay"
                    ng-model="vm.loanDuration.sarresidDay"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.loanDuration.loanPayDay" for="field_loanPayDay">Loan Pay Day</label>
            <input type="number" class="form-control" name="loanPayDay" id="field_loanPayDay"
                    ng-model="vm.loanDuration.loanPayDay"
                     />
        </div>

        <div class="form-group">
            <label data-translate="poshtgarmiApp.loanDuration.fund" for="field_fund">Fund</label>
            <select class="form-control" id="field_fund" name="fund" ng-model="vm.loanDuration.fundId" ng-options="fund.id as fund.id for fund in vm.funds"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="poshtgarmiApp.loanDuration.members" for="field_members">Members</label>
            <select class="form-control" id="field_members" multiple name="members" ng-model="vm.loanDuration.members" ng-options="member as member.id for member in vm.members track by member.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
