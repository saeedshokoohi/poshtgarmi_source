
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMessageLabel" data-translate="poshtgarmiApp.message.home.createOrEditLabel">Create or edit a Message</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.message.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.message.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.message.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.message.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.message.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.message.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.message.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.message.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.message.info" for="field_info">Info</label>
            <input type="text" class="form-control" name="info" id="field_info"
                    ng-model="vm.message.info"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="poshtgarmiApp.message.link" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                    ng-model="vm.message.link"
                     />
        </div>

        <div class="form-group">
            <label data-translate="poshtgarmiApp.message.fund" for="field_fund">Fund</label>
            <select class="form-control" id="field_fund" name="fund" ng-model="vm.message.fundId" ng-options="fund.id as fund.id for fund in vm.funds"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="poshtgarmiApp.message.member" for="field_member">Member</label>
            <select class="form-control" id="field_member" name="member" ng-model="vm.message.memberId" ng-options="member.id as member.id for member in vm.members"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
